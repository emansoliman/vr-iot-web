<app-dashboard></app-dashboard>
 

<div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
    <div class="container-contact100">
        <div class="wrap-contact100">
            <div class="contact100-pic js-tilt" data-tilt>
                <img src="../../assets/images/img-01.png" alt="IMG">
            </div>

            <form class="contact100-form validate-form ui form"  [formGroup]="form" (ngSubmit)="onSubmit()">
                <span class="contact100-form-title">
                    CONTACT US 
                </span>

                <div class="wrap-input100 validate-input" data-validate = "Name is required">
                    <input   formControlName ="name" class="input100" type="text" name="name" placeholder="Name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input   formControlName="email" class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Message is required">
                    <textarea  formControlName="comment" class="input100" name="message" placeholder="Message"></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                   
                    <button class="ui inverted violet button" type="submit"  style=" margin-left:37%; width: 25%; margin-top: 15px;">
                        <i class="fas fa-star"></i> submit
                </button>
                </div>
            </form>
        </div>
    </div>
</div>
