 <body style=" background-image: url('../../assets/images/banner_bg.png');
 background-repeat: no-repeat;
 background-size: cover">
 
<app-dashboard></app-dashboard>
   <div>
     <h1 style="color:black;  font-family: cursive; margin-top: 10%;margin-left: 40%;">search by score</h1>
    <select style="width: 20%; height: 5%;margin-left: 40%;" [(ngModel)]="selected" (ngModelChange)="onSelect(selected)">
        <option *ngFor="let option of options" 
                [value]="option"> 
          {{ option }}
        </option>
    </select>
    </div>
     
    <div>Selected Option</div>
    <div>{{ selected }}</div> 
 <table class="ui celled table   " style=" width:50%;margin-left:27%;">
 <thead>
  <tr>
   <th class="table-dark">photo</th>
    <th class="table-dark"><i class="fas fa-map-marker-alt"></i> Place Name</th>
    <th class="table-dark" >email </th>
   
    <th class="table-dark">score</th>
  </tr>
</thead>
<tbody>
  
  <tr *ngFor="let x of selectedData">
    
    <td class="table-warning">
    <img   width="70px" style="display: inline; padding-left: 2px;"  src="{{x?.photoURL}}"></td>
  <td>{{x?.displayName}}</td>
  <td>{{x?.email}}</td>
  <td class="table-success">{{x?.score}}</td>
  
 
  
  
  </tr>
  </table>   

</body>
