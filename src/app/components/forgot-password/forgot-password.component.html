<body style=" background-image: url('../../assets/images/banner_bg.png');
background-repeat: no-repeat;
background-size: cover" >
<div class="displayTable">
  <div class="displayTableCell" style="margin-left: 40%; margin-top:15%;">
    <div class="authBlock">
      <h3  style="color: white; margin-right:10%; font-size: large;">Reset Password</h3>

      <p class="text-center" style="color: white; margin-right:10%; font-size: large; font-weight: 200px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Please enter your email address to request a password reset.</p>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required>
      </div>

      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup">
        <input type="submit" class="btn btnPrimary" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
      </div>
    </div>

    <div class="redirectToLogin">
      <span>Go back to ? <span class="redirect" routerLink="/sign-in">Log In</span></span>
    </div>

  </div>
</div>
</body>
