<ul>
  <li *ngFor="let item of items | async">
      {{ item.id }}
    {{ item.name }}
    {{ item.addres }}
    {{ item.value }}
    {{ item.phone }}
  </li>
  </ul>
  
  <div>
  <select [(ngModel)]="selected" (ngModelChange)="onSelect(selected)">
      <option *ngFor="let option of options" 
              [value]="option"> 
        {{ option }}
      </option>
  </select>
  </div>
  <p></p>
  
  
  
  <table>
  
  <th>id</th>
  <th>name</th>
  <th>Value</th>
  <th>Addres</th>
  <th>phone</th>
  
  <tr *ngFor="let x of selectedData">
  <td>{{x?.id}}</td>
  <td>{{x?.name}}</td>
  <td>{{x?.value}}</td>
  <td>{{x?.addres}}</td>
  <td>{{x?.phone}}</td>
  
  
  </tr>
  </table>
